<section class="videos-gallery">
  <h1>Videography</h1>
  <p>Explore my videography styles through cinematic, reels, and clips.</p>

  <div class="video-cards">
    <div class="video-card" *ngFor="let c of categories">
      <div class="video-image">
        <img [src]="c.image" [alt]="c.name" />
        <div class="video-overlay">
          <div class="play-icon">â–¶</div>
        </div>
      </div>
      <div class="video-info">
        <h3>{{ c.name }}</h3>
        <p>{{ c.description }}</p>
      </div>
    </div>
  </div>
</section>
