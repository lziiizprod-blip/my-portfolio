<div class="portraits-gallery">
  <h1>Portrait Photography</h1>
  <p>Expressing people through portraiture.</p>
  
  <div class="photos-grid">
    <div class="photo-item" *ngFor="let photo of portraitPhotos">
      <img [src]="photo.image" [alt]="photo.title">
      <div class="photo-title">{{ photo.title }}</div>
    </div>
  </div>
</div>
