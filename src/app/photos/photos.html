<section class="gallery">
  <h1>Photography</h1>
  <p>Explore my photography work through different categories.</p>

  <div class="cards">
    <div class="card" *ngFor="let category of categories" [routerLink]="category.route">
      <img [src]="category.image" [alt]="category.name">
      <h2>{{ category.name }}</h2>
      <p>{{ category.description }}</p>
      <div class="view-more">View Gallery â†’</div>
    </div>
  </div>
</section>
